<head>
  <meta charset="utf-8" />

  <title>TCM_HIGHLANDER | Links Oficiais</title>
  <meta name="description" content="Links oficiais do TCM_HIGHLANDER — YouTube, Facebook, Spotify." />
  <meta name="theme-color" content="#0b0f14" />

  <style>
    :root {
      --bg: #070a0f;
      --card: #0d121c;
      --card2: #0b1220;
      --gold: #d4af37;
      --gold2: #b8962e;
      --text: #e5e7eb;
      --muted: rgba(229, 231, 235, .72);
      --border: rgba(255, 255, 255, .08);
      --shadow: rgba(0, 0, 0, .65);
      --radius: 22px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(212, 175, 55, .12), transparent 55%),
        radial-gradient(800px 500px at 10% 30%, rgba(212, 175, 55, .06), transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: max(16px, env(safe-area-inset-top)) 16px max(16px, env(safe-area-inset-bottom));
      overflow-x: hidden;
    }

    .wrap {
      width: 100%;
      max-width: 520px;
      animation: fadeUp .7s ease-out both;
    }

    /* CARD */
    .card {
      background: linear-gradient(180deg, #0f1624, var(--card));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(212, 175, 55, .14),
        0 18px 60px var(--shadow);
    }

    /* HEADER (banner/video) */
    .hero {
      position: relative;
      height: 168px;
      /* otimizado p/ vertical */
      background: linear-gradient(135deg, rgba(212, 175, 55, .15), rgba(0, 0, 0, 0));
      border-bottom: 1px solid rgba(255, 255, 255, .06);
      overflow: hidden;
    }

    /* BANNER IMG */
    .hero img.banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.03);
      filter: contrast(1.06) saturate(1.05);
    }

    /* HERO VIDEO (opcional) */
    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.03);
      filter: contrast(1.06) saturate(1.05);
    }

    /* overlay cinematic */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(180deg, rgba(0, 0, 0, .05) 0%, rgba(7, 10, 15, .65) 75%, rgba(7, 10, 15, .90) 100%),
        radial-gradient(500px 220px at 50% 10%, rgba(212, 175, 55, .20), transparent 60%);
      pointer-events: none;
    }

    /* SHINE PASS */
    .hero::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -60%;
      width: 60%;
      height: 180%;
      background: linear-gradient(120deg, transparent, rgba(212, 175, 55, .20), transparent);
      transform: rotate(18deg);
      animation: shine 4.5s ease-in-out infinite;
      opacity: .8;
      pointer-events: none;
    }

    /* CONTENT */
    .content {
      padding: 18px 18px 18px;
    }

    /* LOGO */
    .logoRow {
      display: flex;
      justify-content: center;
      margin-top: -44px;
      /* sobe por cima do banner */
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    .logoBox {
      width: 92px;
      height: 92px;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(212, 175, 55, .20), rgba(0, 0, 0, .10));
      border: 1px solid rgba(212, 175, 55, .35);
      box-shadow:
        0 0 0 4px rgba(212, 175, 55, .10),
        0 0 30px rgba(212, 175, 55, .22);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      animation: pulseGlow 2.2s ease-in-out infinite;
      backdrop-filter: blur(6px);
    }

    .logoBox img {
      width: 110%;
      height: 110%;
      image-rendering: -webkit-optimize-contrast;

    }

    /* fallback text (if logo fails) */
    .logoFallback {
      font-weight: 900;
      letter-spacing: 1px;
      color: #0a0b0d;
      background: linear-gradient(135deg, var(--gold), var(--gold2));
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    h1 {
      margin: 6px 0 4px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .subtitle {
      margin: 0 0 14px;
      text-align: center;
      color: var(--muted);
      font-size: 13.5px;
    }

    /* BUTTONS */
    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
      text-decoration: none;
      color: var(--text);
      background: linear-gradient(180deg, rgba(17, 24, 39, .95), rgba(13, 18, 28, .95));
      border: 1px solid rgba(255, 255, 255, .10);
      border-radius: 16px;
      padding: 15px 16px;
      margin: 12px 0;
      font-weight: 700;
      letter-spacing: .2px;
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active {
      transform: scale(.99);
    }

    .btn:hover {
      transform: translateY(-2px);
      border-color: rgba(212, 175, 55, .55);
      box-shadow: 0 0 25px rgba(212, 175, 55, .18);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: rgba(212, 175, 55, .12);
      border: 1px solid rgba(212, 175, 55, .35);
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
      box-shadow:
        inset 0 0 0 1px rgba(0, 0, 0, .25),
        0 0 14px rgba(212, 175, 55, .15);
    }

    .icon svg {
      width: 18px;
      height: 18px;
      fill: #d4af37;
      filter: drop-shadow(0 0 6px rgba(212, 175, 55, .45));
    }


    .label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .arrow {
      opacity: .8;
      font-weight: 900;
      flex: 0 0 auto;
    }

    /* button shimmer */
    .btn::after {
      content: "";
      position: absolute;
      top: -40%;
      left: -55%;
      width: 50%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(212, 175, 55, .20), transparent);
      transform: rotate(18deg);
      opacity: 0;
      transition: .2s;
    }

    .btn:hover::after {
      opacity: 1;
      animation: btnShine 1.15s ease-in-out;
    }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: rgba(229, 231, 235, .55);
    }

    /* MOBILE TUNING */
    @media (max-width:420px) {
      .hero {
        height: 156px;
      }

      .content {
        padding: 16px 14px 16px;
      }

      .btn {
        padding: 14px 14px;
      }
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(14px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseGlow {

      0%,
      100% {
        box-shadow: 0 0 0 4px rgba(212, 175, 55, .10), 0 0 22px rgba(212, 175, 55, .16);
      }

      50% {
        box-shadow: 0 0 0 4px rgba(212, 175, 55, .16), 0 0 34px rgba(212, 175, 55, .28);
      }
    }

    @keyframes shine {
      0% {
        left: -70%;
        opacity: .0;
      }

      15% {
        opacity: .7;
      }

      35% {
        left: 120%;
        opacity: 0;
      }

      100% {
        left: 120%;
        opacity: 0;
      }
    }

    @keyframes btnShine {
      0% {
        left: -55%;
      }

      100% {
        left: 135%;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
